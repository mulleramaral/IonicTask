    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/TaskModel.js"></script>
        <script src="js/app.js"></script>
      </head>
      <body ng-app="starter" ng-controller="mainController">
        <ion-pane>

          <!--  Header -->
          <ion-header-bar class="bar-assertive">
             <h1 class="title">Ionic Task</h1>
          </ion-header-bar>

          <!-- Rodape -->
          <ion-footer-bar class="bar-assertive">
            <div class="row row-center">
              <div class="col col-80">
                <strong>Exibir Finalizadas</strong>
              </div>
              <div class="col col-20 text-right">
              <label class="toggle">
                <input type="checkbox" ng-model="exibeFinalizadas">
                <div class="track">
                  <div class="handle">
                  </div>
                </div>
              </label>
             </div>
            </div>
          </ion-footer-bar>

          <!-- Content -->
          <ion-content>
            <ion-list>
              <ion-item ng-repeat="item in lista track by $index" ng-hide="esconderFinalizada(item)">
                <div class="row">
                  <div class="col col-90">
                    {{item.nome}}
                  </div>
                  <div class="col col-10">
                    <button class="button button-small button-outline button-assertive" ng-click="onMarkTask(item)">
                      <i class="icon ion-checkmark" ng-show="item.finalizada"></i>
                    </button>
                  </div>
                </div>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-pane>
      </body>
    </html>
