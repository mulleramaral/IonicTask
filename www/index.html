<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/TaskModel.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Ionic Task</h1>
      </ion-header-bar>
      <ion-content  ng-controller="mainController">
        <ion-list>

          <ion-item ng-repeat="item in lista track by $index">
            <div class="row">
              <div class="col col-90">
                {{item.nome}}
              </div>
              <div class="col col-10">
                <button class="button button-small button-outline button-assertive" ng-click="onMarkTask(item)">
                  <i class="icon ion-checkmark" ng-show="item.finalizada"></i>
                </button>
              </div>
            </div>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
